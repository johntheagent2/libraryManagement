databaseChangeLog:
  - changeSet:
      id: create-app-user-table
      author: your-name
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: app_user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_app_user_id
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: creation_date
                  type: TIMESTAMP
              - column:
                  name: role
                  type: VARCHAR(50)
              - column:
                  name: locked
                  type: BOOLEAN
              - column:
                  name: enabled
                  type: BOOLEAN

  - changeSet:
      id: create-confirmation-token-table
      author: your-name
      changes:
        - createTable:
            tableName: confirmation_token
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_confirmation_token_id
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: local_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: confirmed_at
                  type: TIMESTAMP
              - column:
                  name: app_user_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: add-foreign-key-to-confirmation-token
      author: your-name
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: app_user_id
            baseTableName: confirmation_token
            constraintName: fk_app_user_id
            referencedColumnNames: app_user_id
            referencedTableName: app_user
